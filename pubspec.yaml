name: default_project
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.6
  zoom_tap_animation: ^1.1.0
  flutter_screenutil: ^5.8.4
  percent_indicator: ^4.2.3
  change_app_package_name: ^1.1.0
  easy_localization: ^3.0.2
  shared_preferences: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/

fonts:
  - family: Sora
    fonts:
      - asset: assets/fonts/Sora/Sora-Regular.ttf
      - asset: assets/fonts/Sora/Sora-Light.ttf
      - asset: assets/fonts/Sora/Sora-Medium.ttf
      - asset: assets/fonts/Sora/Sora-SemiBold.ttf
      - asset: assets/fonts/Sora/Sora-Bold.ttf
      - asset: assets/fonts/Sora/Sora-ExtraBold.ttf
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins/Poppins-Black.ttf
      - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
      - asset: assets/fonts/Poppins/Poppins-Bold.ttf
      - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
      - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
      - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
      - asset: assets/fonts/Poppins/Poppins-Italic.ttf
      - asset: assets/fonts/Poppins/Poppins-Light.ttf
      - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
      - asset: assets/fonts/Poppins/Poppins-Medium.ttf
      - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
      - asset: assets/fonts/Poppins/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
      - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
      - asset: assets/fonts/Poppins/Poppins-Thin.ttf
      - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
        style: italic
  - family: Lato
    fonts:
      - asset: assets/fonts/Lato/Montserrat-Black.ttf
      - asset: assets/fonts/Lato/Montserrat-BlackItalic.ttf
      - asset: assets/fonts/Lato/Montserrat-Bold.ttf
      - asset: assets/fonts/Lato/Montserrat-BoldItalic.ttf
      - asset: assets/fonts/Lato/Montserrat-ExtraBold.ttf
      - asset: assets/fonts/Lato/Montserrat-ExtraBoldItalic.ttf
      - asset: assets/fonts/Lato/Montserrat-ExtraLight.ttf
      - asset: assets/fonts/Lato/Montserrat-ExtraLightItalic.ttf
      - asset: assets/fonts/Lato/Montserrat-Italic.ttf
      - asset: assets/fonts/Lato/Montserrat-Light.ttf
      - asset: assets/fonts/Lato/Montserrat-LightItalic.ttf
      - asset: assets/fonts/Lato/Montserrat-Medium.ttf
      - asset: assets/fonts/Lato/Montserrat-MediumItalic.ttf
      - asset: assets/fonts/Lato/Montserrat-Regular.ttf
      - asset: assets/fonts/Lato/Montserrat-SemiBold.ttf
      - asset: assets/fonts/Lato/Montserrat-SemiBoldItalic.ttf
      - asset: assets/fonts/Lato/Montserrat-Thin.ttf
      - asset: assets/fonts/Lato/Montserrat-ThinItalic.ttf
        style: italic
